
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariana Braga Interiores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mb-off-white': '#F7F3EF',
              'mb-sand': '#D6C2AB',
              'mb-graphite': '#2E2B28',
              'mb-brown': '#825B3E',
              'mb-terracotta': '#C65A39',
            },
            fontFamily: {
              display: ['Fraunces', 'serif'],
              serif: ['Fraunces', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F7F3EF;
        color: #2E2B28;
        overflow-x: hidden;
      }
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .editorial-split {
        position: relative;
      }
      .editorial-split::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        width: 1px;
        background: rgba(46, 43, 40, 0.1);
        pointer-events: none;
      }
      @media (max-width: 768px) {
        .editorial-split::after {
          display: none;
        }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F7F3EF;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6C2AB;
      }
      .logo-kerning {
        letter-spacing: -0.04em;
      }
    </style>
